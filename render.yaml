databases:
  - name: workbrew-db
    databaseName: workbrew
    user: workbrew
    plan: free

services:
  - type: web
    name: workbrew
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: workbrew-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true       # Render auto-generates a secure random value
      - key: ADMIN_USER
        sync: false               # Set in Render dashboard → Environment
      - key: ADMIN_PASS
        sync: false               # Set in Render dashboard → Environment
    autoDeploy: true
