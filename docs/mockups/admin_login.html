<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkBrew â€” Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { serif: ['Instrument Serif', 'serif'], sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
  <style>
    body { background-color: #FDFAF6; }
    .form-input {
      width: 100%; border: 1.5px solid #d6d3d1; border-radius: 0.75rem;
      padding: 0.7rem 1rem; font-size: 0.9rem; background: white;
      color: #1c1917; transition: border-color 0.15s;
      font-family: 'Inter', sans-serif;
    }
    .form-input:focus { outline: none; border-color: #b45309; box-shadow: 0 0 0 3px rgba(180,83,9,0.12); }
    .shake { animation: shake 0.4s ease; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }
  </style>
</head>
<body class="font-sans text-stone-900 min-h-screen flex flex-col">

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• NAVBAR â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <nav class="bg-[#FDFAF6] border-b border-stone-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="font-serif text-[1.65rem] text-amber-900 tracking-tight">WorkBrew</a>
      <div class="flex items-center gap-3">
        <a href="add_cafe.html"
           class="bg-amber-800 hover:bg-amber-900 text-amber-50 px-4 py-2 rounded-full text-sm font-medium transition-colors">
          + Add a Cafe
        </a>
        <a href="admin_login.html" class="text-stone-400 text-sm hover:text-stone-600 font-medium px-2">Admin</a>
      </div>
    </div>
  </nav>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• LOGIN CARD â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="flex-1 flex items-center justify-center px-6 py-20">
    <div class="w-full max-w-md">

      <!-- Icon + Title -->
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-100 rounded-full mb-5">
          <span class="text-3xl">ğŸ”</span>
        </div>
        <h1 class="font-serif text-3xl text-stone-900 mb-1">Admin Login</h1>
        <p class="text-stone-400 text-sm">Manage cafe listings and moderate submissions.</p>
      </div>

      <!-- Error flash (hidden by default, shown on bad login) -->
      <div id="error-flash" class="hidden mb-5 bg-red-50 border border-red-200 text-red-700 rounded-xl px-4 py-3 text-sm text-center shake">
        âŒ Invalid username or password. Try again.
      </div>

      <!-- Form -->
      <form class="bg-white rounded-2xl border border-stone-200 shadow-sm p-8 space-y-5"
            onsubmit="handleLogin(event)">

        <div>
          <label class="block text-xs font-semibold text-stone-500 uppercase tracking-wide mb-2">
            Username
          </label>
          <input id="username" type="text" class="form-input" placeholder="admin" autocomplete="username">
        </div>

        <div>
          <label class="block text-xs font-semibold text-stone-500 uppercase tracking-wide mb-2">
            Password
          </label>
          <div class="relative">
            <input id="password" type="password" class="form-input pr-10" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
            <button type="button" onclick="togglePw()"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-stone-400 hover:text-stone-600 text-sm">
              ğŸ‘
            </button>
          </div>
        </div>

        <button type="submit"
                class="w-full bg-amber-800 hover:bg-amber-900 text-amber-50 py-3 rounded-full font-semibold text-sm tracking-wide transition-colors mt-2">
          Log In
        </button>

      </form>

      <p class="text-center text-xs text-stone-400 mt-6">
        Not an admin? <a href="index.html" class="text-amber-700 hover:underline">Back to browse</a>
      </p>

    </div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• FOOTER â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <footer class="border-t border-stone-200 py-8 text-center text-stone-400 text-sm bg-white">
    <p class="font-serif text-amber-800 text-lg mb-1">WorkBrew</p>
    <p>Â© 2026 Â· Community maintained</p>
  </footer>

  <script>
    function togglePw() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }

    function handleLogin(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      // Mockup: any input redirects to admin view; blank shows error
      if (!u || !p) {
        const flash = document.getElementById('error-flash');
        flash.classList.remove('hidden');
        flash.classList.add('shake');
        setTimeout(() => flash.classList.remove('shake'), 500);
      } else {
        window.location.href = 'index_admin.html';
      }
    }
  </script>

</body>
</html>
